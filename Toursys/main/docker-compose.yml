version: '3.8'

services:
  # Web服务器
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./images:/var/www/html/images
      - ./img:/var/www/html/img
      - ./admin:/var/www/html/admin
      - ./avatars:/var/www/html/avatars
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=toursys
      - DB_USER=toursys_user
      - DB_PASSWORD=password123

  # 数据库
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: toursys
      MYSQL_USER: toursys_user
      MYSQL_PASSWORD: password123
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --init-connect='SET NAMES utf8mb4;'

volumes:
  db_data:
